name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Specify the runner version

    steps:
    - uses: actions/checkout@v2

    - uses: Platane/snk@master
      id: snake-gif
      with:
        github_user_name: MDmohiuddin-web
        gif_out_path: dist/github-contribution-grid-snake.gif
        svg_out_path: dist/github-contribution-grid-snake.svg

    - run: git status

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add dist/github-contribution-grid-snake.*
        git commit -m 'Generate snake game'
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/MDmohiuddin-web/MDmohiuddin-web.git master --force
